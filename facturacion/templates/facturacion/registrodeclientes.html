<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Added Boxicons library -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #2d5016;
            --color-primary-dark: #1a3009;
            --color-primary-medium: #3d6b1f;
            --color-primary-light: #f0f9f0;
            --color-secondary: #fff8e1;
            --color-accent: #ffd700;
            --color-accent-dark: #ffb300;
            --color-lime: #a3d977;
            --color-bright-green: #03ff31e6;
            --color-text: #1a1a1a;
            --color-text-light: #6b7280;
            --color-border: #e5e7eb;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-white: #ffffff;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);

            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            
            --sidebar-width: 280px;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f9f0 0%, #fff8e1 100%);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: linear-gradient(180deg, #2d5016 0%, #1a3009 100%);
            color: var(--color-white);
            padding: 0;
            z-index: 100;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.1);
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--color-white);
        }

        .sidebar-header p {
            font-size: 0.875rem;
            color: var(--color-lime);
        }

        .sidebar-menu {
            list-style: none;
            padding: 1rem 0;
            flex: 1;
        }

        .sidebar-menu li {
            margin: 0.25rem 1rem;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .sidebar-menu a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar-menu a.active {
            background: #3d6b1f;
            border-left: 4px solid var(--color-accent);
        }

        /* Updated icon styles for Boxicons */
        .sidebar-menu i {
            font-size: 24px;
            flex-shrink: 0;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .main-wrapper {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Updated header with gradient background */
        .header {
            background: linear-gradient(135deg, #2d5016 0%, #3d6b1f 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }

        .page-title {
            display: flex;
            flex-direction: column;
            gap: 4px;
            align-items: center;
        }

        .page-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .page-title p {
            font-size: 1.1rem;
            color: white;
            opacity: 0.9;
        }

        .form-section {
            background-color: var(--color-white);
            padding: 32px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            max-width: 900px;
            margin: 0 auto;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-bottom: 32px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-primary);
        }

        .form-group input,
        .form-group textarea {
            padding: 12px 16px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 14px;
            color: var(--color-text);
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-light);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-primary {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background-color: var(--color-bright-green);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-medium);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Added icon styles for buttons */
        .btn-primary i {
            font-size: 20px;
        }

        .btn-secondary {
            padding: 12px 24px;
            background-color: var(--color-white);
            color: var(--color-text);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background-color: var(--color-primary-light);
            border-color: var(--color-primary);
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px 24px;
            background-color: var(--color-primary);
            color: var(--color-white);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            z-index: 2000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background-color: var(--color-success);
        }

        .toast.error {
            background-color: var(--color-danger);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <aside class="sidebar">

            <h2>
                <i class='bx bxs-leaf'></i>
                AgroInventario
            </h2>
            <p>Sistema de Fertilizantes</p>
        </div>
        <nav>
            <ul class="sidebar-menu">
                <li>

                        <i class='bx bx-receipt'></i>

                    <a href="registro-clientes.html" class="active">
                        <i class='bx bx-user-plus'></i>

                </li>
                <li>
                    <a href="gestion-clientes.html">
                        <i class='bx bx-group'></i>

                <li>
                    <a href="financiamiento.html">
                        <i class='bx bx-dollar-circle'></i>

                </li>
                <li>

    <div class="main-wrapper">
        <div class="container">
            <!-- Updated header with icon and centered layout -->
            <header class="header">
                <div class="header-content">
                    <div class="page-title">
                        <h1>
                            <i class='bx bx-user-plus'></i>
                            Registro de Clientes
                        </h1>
                        <p>Agregar nuevos clientes al sistema</p>
                    </div>
                </div>
            </header>

            <main class="main-content">
                <section class="form-section">
                    <form id="clientForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="clientCedula">Cédula *</label>
                                <input type="text" id="clientCedula" required placeholder="000-0000000-0">
                            </div>
                            
                            <div class="form-group">
                                <label for="clientName">Nombre Completo *</label>
                                <input type="text" id="clientName" required placeholder="Nombre completo del cliente">
                            </div>
                            
                            <div class="form-group">
                                <label for="clientPhone1">Número de Teléfono 1 *</label>
                                <input type="tel" id="clientPhone1" required placeholder="(809) 000-0000">
                            </div>
                            
                            <div class="form-group">
                                <label for="clientPhone2">Número de Teléfono 2</label>
                                <input type="tel" id="clientPhone2" placeholder="(809) 000-0000">
                            </div>
                            
                            <div class="form-group full-width">
                                <label for="clientAddress">Dirección *</label>
                                <textarea id="clientAddress" required placeholder="Dirección completa del cliente"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="clientCreditLimit">Límite de Crédito ($) *</label>
                                <input type="number" id="clientCreditLimit" required min="0" step="0.01" placeholder="0.00">
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn-secondary" id="clearBtn">Limpiar</button>
                            <button type="submit" class="btn-primary">
                                <i class='bx bx-check'></i>
                                Guardar Cliente
                            </button>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <div id="toast" class="toast"></div>

   <script>
    class ClientRegistration {
        constructor() {
            this.init();
        }

        init() {
            this.attachEventListeners();
            this.setupInputMasks();
        }

        setupInputMasks() {
            // Máscara para cédula
            const cedulaInput = document.getElementById('clientCedula');
            cedulaInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 3) {
                    value = value.substring(0, 3) + '-' + value.substring(3);
                }
                if (value.length > 11) {
                    value = value.substring(0, 11) + '-' + value.substring(11, 12);
                }
                e.target.value = value;
            });

            // Máscara para teléfonos
            const phoneInputs = document.querySelectorAll('input[type="tel"]');
            phoneInputs.forEach(input => {
                input.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length > 0) {
                        value = '(' + value;
                    }
                    if (value.length > 4) {
                        value = value.substring(0, 4) + ') ' + value.substring(4);
                    }
                    if (value.length > 9) {
                        value = value.substring(0, 9) + '-' + value.substring(9, 13);
                    }
                    e.target.value = value;
                });
            });
        }

        attachEventListeners() {
            document.getElementById('clientForm').addEventListener('submit', (e) => {
                e.preventDefault();
                this.saveClient();
            });

            document.getElementById('clearBtn').addEventListener('click', () => {
                this.clearForm();
            });
        }

        async saveClient() {
            const cedula = document.getElementById('clientCedula').value;
            const nombre = document.getElementById('clientName').value;
            const telefono1 = document.getElementById('clientPhone1').value;
            const telefono2 = document.getElementById('clientPhone2').value;
            const direccion = document.getElementById('clientAddress').value;
            const limiteCredito = parseFloat(document.getElementById('clientCreditLimit').value);

            // Validación básica
            if (!this.validarFormulario(cedula, nombre, telefono1, direccion, limiteCredito)) {
                return;
            }

            const clienteData = {
                cedula: cedula,
                nombre: nombre,
                telefono1: telefono1,
                telefono2: telefono2,
                direccion: direccion,
                limite_credito: limiteCredito
            };

            try {
                const response = await fetch('/guardar-cliente/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': this.getCSRFToken()
                    },
                    body: JSON.stringify(clienteData)
                });

                const data = await response.json();

                if (data.success) {
                    this.showToast(data.message, 'success');
                    this.clearForm();
                } else {
                    this.showToast(data.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                this.showToast('Error de conexión', 'error');
            }
        }

        validarFormulario(cedula, nombre, telefono1, direccion, limiteCredito) {
            if (!cedula) {
                this.showToast('La cédula es obligatoria', 'error');
                return false;
            }

            if (!this.validarCedula(cedula)) {
                this.showToast('Formato de cédula inválido. Use: 000-0000000-0', 'error');
                return false;
            }

            if (!nombre) {
                this.showToast('El nombre es obligatorio', 'error');
                return false;
            }

            if (!telefono1) {
                this.showToast('El teléfono 1 es obligatorio', 'error');
                return false;
            }

            if (!direccion) {
                this.showToast('La dirección es obligatoria', 'error');
                return false;
            }

            if (isNaN(limiteCredito) || limiteCredito < 0) {
                this.showToast('El límite de crédito debe ser un número positivo', 'error');
                return false;
            }

            return true;
        }

        validarCedula(cedula) {
            const patron = /^\d{3}-\d{7}-\d{1}$/;
            return patron.test(cedula);
        }

        getCSRFToken() {
            const name = 'csrftoken';
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        clearForm() {
            document.getElementById('clientForm').reset();
        }

        showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    }

    // Inicializar cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', function() {
        const clientRegistration = new ClientRegistration();
    });
</script>
